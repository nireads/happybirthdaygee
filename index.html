<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Media Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Home Page -->
        <div id="home" class="page active">
            <div class="home-heading">
                <!-- Replace with your heading image -->
                <img src="/api/placeholder/600/200" alt="Main Heading" id="main-heading">
            </div>
            
            <div class="main-box">
                <!-- Replace with your clickable box image -->
                <img src="/api/placeholder/400/300" alt="Click to Enter Gallery" id="enter-gallery" onclick="showGallery()">
            </div>
        </div>

        <!-- Gallery Page -->
        <div id="gallery" class="page">
            <button class="back-btn" onclick="showHome()">‚Üê Back to Home</button>
            
            <div class="gallery-heading">
                <!-- Replace with your gallery heading image -->
                <img src="/api/placeholder/500/150" alt="Gallery Heading">
            </div>

            <div class="gallery-grid">
                <!-- Envelope Items - You can replace these background images with your own -->
                <div class="gallery-item" onclick="showText('Sample text content for envelope 1. This is where your message would appear.')">
                    <img src="/api/placeholder/250/200" alt="Background">
                    <div class="gallery-overlay">
                        <div class="overlay-icon">‚úâÔ∏è</div>
                    </div>
                </div>

                <!-- CD Items -->
                <div class="gallery-item" onclick="showVideo('video1.mp4')">
                    <img src="/api/placeholder/250/200" alt="Background">
                    <div class="gallery-overlay">
                        <div class="overlay-icon">üíø</div>
                    </div>
                </div>

                <div class="gallery-item" onclick="showText('Another envelope with different content. You can customize this text for each envelope.')">
                    <img src="/api/placeholder/250/200" alt="Background">
                    <div class="gallery-overlay">
                        <div class="overlay-icon">‚úâÔ∏è</div>
                    </div>
                </div>

                <div class="gallery-item" onclick="showVideo('video2.mp4')">
                    <img src="/api/placeholder/250/200" alt="Background">
                    <div class="gallery-overlay">
                        <div class="overlay-icon">üíø</div>
                    </div>
                </div>

                <div class="gallery-item" onclick="showText('Third envelope message. Each envelope can contain unique content and messages.')">
                    <img src="/api/placeholder/250/200" alt="Background">
                    <div class="gallery-overlay">
                        <div class="overlay-icon">‚úâÔ∏è</div>
                    </div>
                </div>

                <div class="gallery-item" onclick="showVideo('video3.mp4')">
                    <img src="/api/placeholder/250/200" alt="Background">
                    <div class="gallery-overlay">
                        <div class="overlay-icon">üíø</div>
                    </div>
                </div>

                <!-- Add more items as needed -->
                <div class="gallery-item" onclick="showText('Fourth envelope with more personalized content for the viewer.')">
                    <img src="/api/placeholder/250/200" alt="Background">
                    <div class="gallery-overlay">
                        <div class="overlay-icon">‚úâÔ∏è</div>
                    </div>
                </div>

                <div class="gallery-item" onclick="showVideo('video4.mp4')">
                    <img src="/api/placeholder/250/200" alt="Background">
                    <div class="gallery-overlay">
                        <div class="overlay-icon">üíø</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Text Modal -->
    <div id="textModal" class="text-modal">
        <div class="text-content">
            <button class="close-btn" onclick="closeText()">√ó</button>
            <div id="textContent">
                <!-- Text content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="video-modal">
        <div class="video-container">
            <button class="video-close-btn" onclick="closeVideo()">Close</button>
            <video id="modalVideo" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
