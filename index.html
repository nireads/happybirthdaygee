<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Geebee!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Main Page -->
        <div id="main-page" class="page active">
            <img src="images/heading.png" alt="Happy Birthday Geebee!" class="heading-image">
            <div class="gift-box">
                <img src="images/box-image.png" alt="Click to open your gift" id="gift-box-image">
                <div class="hint">Click the box to open your gift!</div>
            </div>
        </div>

        <!-- Memory Wall Page -->
        <div id="memory-wall" class="page">
            <img src="images/heading.png" alt="Happy Birthday Geebee!" class="heading-image">
            <div class="subtitle">A collection of things that remind me of you</div>
            <div class="memory-grid" id="memory-grid"></div>
            <button class="nav-button" onclick="showPage('messages-page')">Next: Birthday Wishes</button>
        </div>

        <!-- Messages Page -->
        <div id="messages-page" class="page">
            <img src="images/heading.png" alt="Happy Birthday Geebee!" class="heading-image">
            <div class="subtitle">Open your birthday messages</div>
            <div class="envelopes-grid" id="envelopes-grid"></div>
        </div>

        <!-- Individual Message Page -->
        <div id="message-display" class="page">
            <div class="message-container" id="message-container"></div>
            <button class="close-button" onclick="goBack()">‚Üê Back to messages</button>
        </div>

        <!-- Music Page -->
        <div id="music-page" class="page">
            <img src="images/heading.png" alt="Happy Birthday Geebee!" class="heading-image">
            <div class="subtitle">A playlist from all your friends</div>
            <div class="spotify-embed">
                <iframe src="https://open.spotify.com/embed/playlist/YOUR_PLAYLIST_ID" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
            <button class="nav-button" onclick="showPage('memory-wall')">Back to Memory Wall</button>
        </div>
    </div>

    <div class="confetti-container" id="confetti"></div>

    <script src="script.js"></script>
</body>
</html>
